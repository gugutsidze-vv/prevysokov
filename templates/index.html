<!DOCTYPE html>
<html>
  <head>
    <title>Секции</title>
  </head>
  <body>
    <h1>Поиск секций</h1>
      <form method="get">
        <input type="text" name="q" placeholder="Введите название секции">
        <button type="submit">Поиск</button>
      </form>
      <h2>Результаты поиска:</h2>
      <ul>
        {% for section in sections %}
          <li>
            <h3>{{ section.name }}</h3>
            <p>{{ section.description }}</p>
            <p>Местоположение: {{ section.location }}</p>
          </li>
          {% empty %}
               <li>Секции не найдены</li>
        {% endfor %}
      </ul>
  </body>
</html>
